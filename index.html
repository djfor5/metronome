<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metronome</title>
  <script type="module" defer src="./index.js"></script>
</head>
<body>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="reset">Reset</button>
  <form id="metronomeForm">
    <label for="beatsPerMeasure">Beats per Measure:</label>
    <input type="number" id="beatsPerMeasure" name="beatsPerMeasure" min="1" max="16" value="4" required>
  
    <label for="bpm">Beats per Minute (BPM):</label>
    <input type="range" id="bpm" name="bpm" min="40" max="240" value="70" step="1">
  
    <span id="tempoDisplay">70</span> <!-- Display for BPM value -->
  
    <input type="submit" value="Submit">
  </form>
  <p>Ticks</p>
  <p id="ticks"></p>
  <p>Seconds</p>
  <p id="seconds">0</p>
  <footer>
    <p>Sound Effect from <a href="https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=103712">Pixabay</a></p>
    <p>Sound Effect from <a href="https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=85688">Pixabay</a></p>
  </footer>
</body>
</html>
